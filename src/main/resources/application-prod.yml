# application.yaml
discodeit:
  repository:
    type: jcf   # jcf | file
  storage:
    type: local
    local:
      root-path: data/binary

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 10 # Pagination -> postgreSQL에서는 IN이 아닌 ANY로
    open-in-view: false
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 5MB

logging:
  level:
    root: info